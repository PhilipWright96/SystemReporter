<!DOCTYPE html>
<html land="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" context="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://bootswatch.com/5/cyborg/bootstrap.min.css"
    />
    <title>System Reporter</title>
  </head>
  <body>
    <div class="container">
      <div class="page-header" id="banner">
        <div class="row">
          <div class="col-lg-12">
            <h1>System Reporter</h1>
            <p class="lead">
              Here are some basic statistics about your machine
            </p>
          </div>
        </div>
      </div>

    <div class="container">
      <h4>The Basics</h4>
      <div class="row">
        <div class="col-sm">
          <div class="bs-component">
            <div
              class="card text-white bg-primary mb-3"
              style="max-width: 20rem"
            >
              <div class="card-header">CPU</div>
              <div class="card-body">
                <h6 id="cores">Core Count</h6>
                <p class="card-text">TODO: Enter more stats here.</p>
              </div>
            </div>
          </div>
        </div>

        <div class="col-sm">
          <div class="bs-component">
            <div
              class="card text-white bg-success mb-3"
              style="max-width: 20rem"
            >
              <div class="card-header">Machine Names</div>
              <div class="card-body">
                <h6 id="hostname">Hostname</h6>
                <p class="card-text">TODO: Enter more stats here.</p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm">
          <div class="bs-component">
            <div
              class="card text-white bg-warning mb-3"
              style="max-width: 20rem"
            >
              <div class="card-header">Memory</div>
              <div class="card-body">
                <p class="card-text">TODO: Enter more stats here.</p>
              </div>
            </div>
          </div>
        </div>

        <div class="col-sm">
          <div class="bs-component">
            <div
              class="card text-white bg-danger mb-3"
              style="max-width: 20rem"
            >
              <div class="card-header">Processes</div>
              <div class="card-body">
                <p class="card-text">TODO: Enter more stats here.</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="dist/renderer/main.js" defer></script>
  </body>
</html>
